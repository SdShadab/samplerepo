<template name="s3PostPage">
  <div class="single-post grid">
    <div class="posts">
      {{> UI.dynamic template=post_item}}
    </div>
    {{#if body}}
      {{> UI.dynamic template=post_body}}
    {{/if}}

  {{videoShit}}

    {{#if videoShit}}
     <div class="popcorn">
      <video id="ourVideo">
        <source src="{{videoLink}}">
      </video>
    </div>
    {{else}}
    <div style="background: url('{{videoLink}}'); background-size: 100%; width: 300px; height: 300px"></div>
    {{/if}}

    {{> UI.dynamic template=comment_form}}
    {{> UI.dynamic template=comment_list}}
  </div>
</template>
